- hosts: localhost
  gather_facts: False
  tasks:
    - name: Create key pair
      ec2_key:
        name: sample
        region: us-east-1
      register: keyout

    - name: print key
      debug:
        var: keyout

    - name: save key
      copy:
        content: "{{keyout.key.private_key}}"
        dest: ./sample.pem
      when: keyout.changed

    - name: Start an instance
      amazon.aws.ec2_instance:
        name: "public-compute"
        key_name: "sample"
        vpc_subnet_id: subnet-05340ca06a7ddce22
        instance_type: t2.micro
        security_groups: default
        image_id: ami-04a81a99f5ec58529
        exact_count: 1
        region: us-east-1
        tags:
          Environment: Testing
