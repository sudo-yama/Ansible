---
- name: Webserver_setup
  hosts: webservers
  become: yes
  tasks:
    - name: Install httpd
      ansible.builtin.yum:
        name: httpd
        state: present

    - name: Start service
      ansible.builtin.service:
        name: httpd
        state: started
        enabled: yes

- name: DBserver_setup
  hosts: dbservers
  become: yes
  tasks:
    - name: install mariadb-server
      ansible.builtin.yum:
        name: mariadb-server
        state: present
     
    - name: Start mariadb service
      ansible.builtin.service:
        name: mariadb
        state: started
        enabled: yes      
